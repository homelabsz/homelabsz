---
argo-cd:
  crds:
    install: true
  global:
    logging:
      format: json
      level: info
  configs:
    cm:
      exec.enabled: true
      admin.enabled: true
      timeout.reconciliation: 15s
      dex.config: |
        connectors:
          - type: github
            id: github
            name: GitHub
            config:
              clientID: $dex-secret:clientID
              clientSecret: $dex-secret:clientSecret
              orgs:
                - name: homelabsz
    rbac:
      create: true
  controller:
    replicas: 1
  server:
    replicas: 1
    extraArgs:
      - --insecure
    config:
      kustomize.buildOptions: "--enable-alpha-plugins --enable-helm"
      repositories: |
        - type: git
          name: cluster-management
          url: git@github.com:homelabsz/homelabsz.git
          insecure: true
          insecureIgnoreHostKey: true
          sshPrivateKeySecret:
            key: ssh_key_github_private
            name: ssh-github-gitops
    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        cert-manager.io/acme-challenge-type: dns01
      hosts:
        - argo-cd.lpsm.cloud
      paths:
        - /
      tls:
        - hosts:
            - argo-cd.lpsm.cloud
          secretName: argo-cd-tls
  repoServer:
    replicas: 1
  dex:
    resources:
      requests:
        cpu: 50m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 64Mi
  applicationSet:
    enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi
  redis:
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi
