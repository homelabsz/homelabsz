---
gitops:
  repo: git@github.com:homelabsz/homelabsz.git
  revision: main

# List of application corresponding to different sync waves
apps:
# ArgoCD App-of-Apps
- name: app-of-apps
  namespace: argocd
  server: https://kubernetes.default.svc
  path: 1-bootstrap/app-of-apps
  extraSyncOptions:
  - Replace=true
# Ingress Nginx
- name: ingress-nginx
  namespace: nginx-ingress
  server: https://kubernetes.default.svc
  path: 2-system/ingress-nginx
  extraSyncOptions:
  - CreateNamespace=true
  - ServerSideApply=true
  - ApplyOutOfSyncOnly=true
# External Secrets
- name: external-secrets
  namespace: external-secrets
  server: https://kubernetes.default.svc
  path: 2-system/external-secrets
  extraSyncOptions:
  - CreateNamespace=true
  - ServerSideApply=true
  - ApplyOutOfSyncOnly=true
# Cert Manager
- name: cert-manager
  namespace: cert-manager
  server: https://kubernetes.default.svc
  path: 2-system/cert-manager
  extraSyncOptions:
  - CreateNamespace=true
  - ServerSideApply=true
  - ApplyOutOfSyncOnly=true
# External DNS
- name: external-dns
  namespace: external-dns
  server: https://kubernetes.default.svc
  path: 2-system/external-dns
  extraSyncOptions:
  - CreateNamespace=true
  - ServerSideApply=true
  - ApplyOutOfSyncOnly=true
# Reloader
- name: reloader
  server: https://kubernetes.default.svc
  namespace: reloader
  path: 2-system/reloader
  extraSyncOptions:
  - CreateNamespace=true
  - ServerSideApply=true
  - ApplyOutOfSyncOnly=true
# Echo-Server
- name: echo-server
  server: https://kubernetes.default.svc
  namespace: demo
  path: 4-apps/echo-server
  extraSyncOptions:
  - CreateNamespace=true
  - ServerSideApply=true
  - ApplyOutOfSyncOnly=true
